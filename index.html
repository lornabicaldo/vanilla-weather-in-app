<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width>, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Reem+Kufi&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/4736d52e29.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1>Stuttgart</h1>
          <ul>
            <li class="today-date">
              <small>Last updated: Monday 22:01</small>
            </li>
          </ul>
          <div class="clearfix weather-temperature">
            <h2>Few clouds</h2>
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt="Clear"
              class="float-left"
            />
            <div class="float-left">
              <strong>12</strong> <span class="units">°C | °F</span>
            </div>
          </div>
          <p>Feels like: 8°</p>
          <ul>
            <li>Humidity: 78%</li>
            <li>Wind: 4 km/h</li>
            <li>Pressure: 1008 mb</li>
          </ul>
        </div>
        <small>
          Open-source code, by Lorna Bicaldo |
          <a
            href="https://github.com/lornabicaldo/vanilla-weather-in-app"
            target="_blank"
            >Github</a
          >
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
