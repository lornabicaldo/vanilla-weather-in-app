<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Reem+Kufi&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/4736d52e29.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="form-inline">
            <div class="form-group">
              <input
                type="text"
                placeholder="Search a city.."
                class="form-control search-city mb-4 mr-sm-2"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <button
              type="submit"
              value="Search"
              class="btn btn-primary mb-4 mr-sm-1"
              id="search-button"
            >
              <i class="fas fa-search"></i>
            </button>
            <button
              class="btn btn-success rounded-circle mb-4 mr-sm-1"
              id="current-location-button"
            >
              📍
            </button>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul class="current-date">
              <li class="today-date">
                <small>Last updated: <span id="date"></span> </small>
              </li>
            </ul>
          </div>
          <div class="clearfix weather-temperature">
            <h2 id="description"></h2>
            <img src="" alt="Clear" id="icon" ; class="float-left" />
            <div class="float-left">
              <strong id="temperature"></strong>
              <span class="units">
                <a href="#" id="celsius-link" class="active">°C</a>
                | <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </div>
          </div>
          <p>
            Feels like: <strong><span id="feels-like"></span>°</strong>
          </p>
          <ul>
            <li>
              Humidity💦: <strong><span id="humidity"></span></strong>%
            </li>
            <li>
              Wind 💨: <strong><span id="speed"></span></strong> km/h
            </li>
            <li>
              Pressure🧭:
              <strong><span id="pressure"></span></strong> mb
            </li>
          </ul>
          <hr />
          <div class="row weather-forecast" id="forecast"></div>
        </div>
        <small>
          Open-source code, by Lorna Bicaldo |
          <a
            href="https://github.com/lornabicaldo/vanilla-weather-in-app"
            target="_blank"
            >Github</a
          >
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
